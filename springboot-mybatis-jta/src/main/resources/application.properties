spring.jta.enabled=true
spring.jta.atomikos.properties.service==com.atomikos.icatch.standalone.UserTransactionServiceFactory
spring.jta.atomikos.properties.max-actives=200
spring.jta.atomikos.properties.enable-logging=false

#test配置
spring.datasource.lucklog.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.lucklog.driverClassName=com.mysql.jdbc.Driver
spring.datasource.lucklog.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.lucklog.username=root
spring.datasource.lucklog.password=sql
spring.datasource.lucklog.initialSize=5
spring.datasource.lucklog.minIdle=5
spring.datasource.lucklog.maxActive=20
spring.datasource.lucklog.maxWait=60000
spring.datasource.lucklog.timeBetweenEvictionRunsMillis=60000
spring.datasource.lucklog.minEvictableIdleTimeMillis=300000
spring.datasource.lucklog.validationQuery=SELECT 1 FROM DUAL
spring.datasource.lucklog.testWhileIdle=true
spring.datasource.lucklog.testOnBorrow=false
spring.datasource.lucklog.testOnReturn=false
spring.datasource.lucklog.poolPreparedStatements=true
spring.datasource.lucklog.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.lucklog.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000


